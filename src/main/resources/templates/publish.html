<!DOCTYPE html>
<html>
<head>
    <title>刊登寵物 -寵物資訊平台</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/style.css">
    <!--  自訂樣式  -->
    <style>
        /*網站背景紋理*/
        .main-img {
            background-image: url('/images/_main.png');
            background-repeat: repeat;
        }

        /*橫幅圖片*/
        .banner-img {
            background-image: url('/images/_banner1.jpg');
            height: 300px !important;
        }

        /*橫幅文字陰影*/
        .text-shadow {
            color: #fff !important;
            text-shadow: 2px 2px 6px black, 3px 3px 2rem black, -3px -3px 2rem black !important;
        }

        /*按鈕樣式*/
        .btn.btn-primary {
            font-size: 1rem;
            letter-spacing: 10px;
            border: transparent !important;
            background: #fcd601 !important;
            opacity: 0.8;
        }

        /*按鈕樣式-滑鼠掠過*/
        .btn.btn-primary:hover {
            color: #fff !important;
            background: #ffa500 !important;
            opacity: 1;
        }

        /*註冊登入區標題顏色*/
        h2 {
            color: black !important;
        }

        /*註冊區的overlay遮罩魔改成垂直分隔線*/
        .overlay {
            background: transparent !important;
            border-left: 1px solid grey;
            height: 300px;
            margin-block: auto;
        }
    </style>
</head>

<body>
<div class="header-page"></div>
<!-- END nav -->
<section class="hero-wrap hero-wrap-2 img banner-img">
    <div class="container">
        <div class="row no-gutters slider-text align-items-end" style="height: 300px;">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2 text-shadow">
                    <span><a class="text-shadow" href="/index">首頁 &gt;</a></span>
                    <span class="ion-ios-arrow-forward"></span>
                </p>
                <h1 class="mb-0 bread text-shadow">會員刊登送養</h1>
            </div>
        </div>
    </div>
</section>

<section class="ftco-appointment ftco-section ftco-no-pt ftco-no-pb main-img">
    <div class="overlay"></div>
    <div class="container d-flex flex-wrap" style="max-width: 1200px;">
        <div class="col-md-12 col-lg-6 half p-5 ftco-animate">
            <h2 class="m-3">領養資料</h2>
            <form class="appointment">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createkind" type="text" class="form-control" placeholder="種類">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createVariety" type="text" class="form-control" placeholder="品種">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createSex" type="text" class="form-control" placeholder="性別">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createBodyShape" type="text" class="form-control" placeholder="體型">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createColor" type="text" class="form-control" placeholder="顏色">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createAge" type="text" class="form-control" placeholder="年齡">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createLigation" type="text" class="form-control" placeholder="是否結扎">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createAddress" type="text" class="form-control" placeholder="地址">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="createRemark" type="text" class="form-control" placeholder="備註">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="file" id="fileForm"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button id="publishBtn" onclick="publishAnimal()" class="btn btn-primary py-3 px-4">
                                    領養資料送出
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-12 col-lg-6 half p-5 ftco-animate">
            <h2 class="m-3">協尋資料</h2>
            <form class="appointment">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingKind" type="text" class="form-control" placeholder="種類"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingVariety" type="text" class="form-control" placeholder="品種">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingSex" type="text" class="form-control" placeholder="性別">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingBodyShape" type="text" class="form-control" placeholder="體型">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingColor" type="text" class="form-control" placeholder="顏色">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingAge" type="text" class="form-control" placeholder="年紀">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingDate" type="date" class="form-control" placeholder="走失日期">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingPlace" type="text" class="form-control" placeholder="走失地點">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input id="missingRemark" type="text" class="form-control" placeholder="備註">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="file" id="missingFileForm"/>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <button id="missingBtn" onclick="publishMissingAnimal()"
                                        class="btn btn-primary py-3 px-4">協尋資料送出
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<footer class="footer">
    <div class="row mt-5">
        <div class="col-md-12 text-center">
            <p class="copyright"><!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
                Copyright &copy;

                <!-- Link back to Colorlib can't be removed. Template is licensed under CC BY 3.0. -->
            </p>
        </div>
    </div>
</footer>


<!-- loader -->
<div id="ftco-loader" class="show fullscreen">
    <svg class="circular" width="48px" height="48px">
        <circle class="path-bg" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke="#eeeeee"/>
        <circle class="path" cx="24" cy="24" r="22" fill="none" stroke-width="4" stroke-miterlimit="10"
                stroke="#F96D00"/>
    </svg>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery-migrate-3.0.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.stellar.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/bootstrap-datepicker.js"></script>
<script src="js/jquery.timepicker.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.magnific-popup.min.js"></script>
<script src="js/scrollax.min.js"></script>
<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVWaKrjvy3MaE7SQ74_uJiULgl1JY0H2s&sensor=false"></script>
<script src="js/google-map.js"></script>
<script src="js/main.js"></script>
<script src="js/publishClick.js"></script>
<script src="js/missingClick.js"></script>

    $(".header-page").load("/header");
</script>

</body>
</html>
